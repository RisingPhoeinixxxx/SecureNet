<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Threat Score Monitor</title>

  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: black;
      overflow-y: auto;   /* <-- Enable vertical scroll */
      font-family: 'Courier New', Courier, monospace;
      color: #0f0;
    }

    canvas#matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    #content {
      position: relative;
      max-width: 900px;
      margin: 60px auto;
      background: rgba(0, 25, 0, 0.7);
      border: 2px solid #0f0;
      border-radius: 15px;
      padding: 25px 35px;
      box-shadow: 0 0 15px #0f0;
      overflow-y: auto;   /* Scroll inside content if needed */
      max-height: 80vh;   /* Limit height to viewport */
    }

    h1 {
      text-align: center;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }

    canvas#threatChart {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }

    #footer-statement {
      text-align: center;
      font-size: 1rem;
      margin-top: 25px;
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
      font-weight: bold;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<canvas id="matrix"></canvas>

<div id="content">
  <h1>Empathic Threat Score - Real-Time Monitor</h1>
  <canvas id="threatChart" width="800" height="400"></canvas>
  <div id="footer-statement">
    "Protecting the digital frontier â€” every second counts."
  </div>
</div>

<script>
  // MATRIX BACKGROUND
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
  const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%+-/~{[|`]}'.split('');
  const fontSize = 16;
  const columns = Math.floor(width / fontSize);
  const drops = Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    ctx.fillRect(0, 0, width, height);
    ctx.fillStyle = '#0f0';
    ctx.font = fontSize + 'px monospace';
    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }
  setInterval(drawMatrix, 50);
  window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  });

  // REAL-TIME THREAT SCORE GRAPH
  const ctxChart = document.getElementById('threatChart').getContext('2d');

  const threatChart = new Chart(ctxChart, {
    type: 'line',
    data: {
      labels: [],
      datasets: [{
        label: 'Threat Score',
        data: [],
        borderColor: 'cyan',
        backgroundColor: 'rgba(0,255,255,0.3)',
        fill: true,
        tension: 0.3,
        pointRadius: 3,
        pointHoverRadius: 6,
      }]
    },
    options: {
      animation: false,
      responsive: true,
      scales: {
        x: {
          ticks: { color: '#0f0' },
          grid: { color: '#003300' }
        },
        y: {
          min: 0,
          max: 100,
          ticks: { color: '#0f0' },
          grid: { color: '#003300' }
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(context) {
              const dataPoint = context.raw;
              const timeData = threatData[context.dataIndex];
              return [
                `Score: ${dataPoint}`,
                `Time: ${timeData.time}`,
                `Date: ${timeData.date}`,
                `Day: ${timeData.day}`
              ];
            }
          },
          backgroundColor: '#002200',
          titleColor: '#00ff00',
          bodyColor: '#00ff00',
          borderColor: '#00ff00',
          borderWidth: 1
        },
        legend: {
          labels: {
            color: '#0f0'
          }
        }
      }
    }
  });

  const threatData = [];

  function fetchThreatScore() {
    const score = Math.floor(10 + Math.random() * 80);
    const now = new Date();
    return {
      score: score,
      time: now.toLocaleTimeString(),
      date: now.toLocaleDateString(),
      day: now.toLocaleDateString('en-US', { weekday: 'long' })
    };
  }

  function updateChart() {
    const newPoint = fetchThreatScore();

    if (threatChart.data.labels.length > 20) {
      threatChart.data.labels.shift();
      threatChart.data.datasets[0].data.shift();
      threatData.shift();
    }

    const label = newPoint.time;
    threatChart.data.labels.push(label);
    threatChart.data.datasets[0].data.push(newPoint.score);
    threatData.push(newPoint);

    threatChart.update();
  }

  setInterval(updateChart, 3000);
</script>

</body>
</html>
