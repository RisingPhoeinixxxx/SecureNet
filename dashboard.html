<!DOCTYPE html>
<html>
<head>
  <title>SecureNet Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Courier New', monospace;
      color: #0f0;
      background: black;
    }

    body {
      overflow-y: scroll; /* Enable vertical scrolling */
    }

    /* Matrix Background */
    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
    }

    .dashboard-container {
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .project-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate;
      flex-wrap: wrap;
    }

    .project-header img {
      width: 60px;
    }

    .project-header h1 {
      font-size: 28px;
      color: #0f0;
      margin: 0;
      text-shadow: 0 0 10px #0f0;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #0f0; }
      to { text-shadow: 0 0 20px #0f0; }
    }

    .feature-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .feature-button {
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid #0f0;
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      width: 220px;
      transition: all 0.3s ease;
    }

    .feature-button:hover {
      background-color: #0f0;
      color: black;
    }

    .feature-button img {
      width: 40px;
      margin-bottom: 10px;
    }

    iframe {
      width: 95%;
      height: 500px;
      border: 2px solid #0f0;
      border-radius: 10px;
      margin-top: 10px;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .footer-text {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }

    .mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      color: #0f0;
      background: none;
      border: 1px solid #0f0;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      z-index: 2;
    }

    .light-mode {
      background-color: #fff !important;
      color: #000 !important;
    }

    .light-mode .feature-button {
      background: #eee;
      color: #000;
      border-color: #000;
    }

    .light-mode .feature-button:hover {
      background-color: #ccc;
      color: black;
    }

    .light-mode .mode-toggle {
      border-color: #000;
      color: #000;
    }

    .light-mode .footer-text {
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Matrix Rain Background -->
  <canvas id="matrix"></canvas>

  <!-- Mode Toggle -->
  <button class="mode-toggle" onclick="toggleMode()">ðŸŒ— Toggle Mode</button>

  <div class="dashboard-container" id="dashboard">
    <!-- Project Title + Logo -->
    <div class="project-header">
      <img src="https://img.icons8.com/dusk/64/hacker.png" alt="Cyber Logo">
      <h1>SecureNet: AI-Powered Cyber Defense System</h1>
    </div>

    <!-- Feature Buttons -->
    <div class="feature-buttons">
      <div class="feature-button" onclick="loadModule('threat-score.html')">
        <img src="https://img.icons8.com/fluency/48/graph.png" alt="Threat Score">
        <div>Threat Score</div>
      </div>

      <div class="feature-button" onclick="loadModule('ip-tracker.html')">
        <img src="https://img.icons8.com/fluency/48/map-marker.png" alt="IP Tracker">
        <div>IP Geolocation Tracker</div>
      </div>

      <div class="feature-button" onclick="loadModule('lockdown.html')">
        <img src="https://img.icons8.com/fluency/48/lock.png" alt="Lockdown">
        <div>Emergency Lockdown</div>
      </div>

      <div class="feature-button" onclick="loadModule('security-events.html')">
        <img src="https://img.icons8.com/fluency/48/security-shield-green.png" alt="Security Events">
        <div>Security Events</div>
      </div>
    </div>

    <!-- Iframe for Feature Display -->
    <iframe id="moduleFrame" src="" style="display:none;"></iframe>

    <!-- Footer -->
    <div class="footer-text">"Your defense, your data â€” controlled by SecureNet AI Sentinel"</div>
  </div>

  <script>
    // Matrix Rain Background
    var c = document.getElementById("matrix");
    var ctx = c.getContext("2d");

    c.height = window.innerHeight;
    c.width = window.innerWidth;

    var matrix = "01";
    matrix = matrix.split("");

    var font_size = 14;
    var columns = c.width / font_size;
    var drops = [];

    for (var x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, c.width, c.height);

      ctx.fillStyle = "#0F0";
      ctx.font = font_size + "px monospace";
      for (var i = 0; i < drops.length; i++) {
        var text = matrix[Math.floor(Math.random() * matrix.length)];
        ctx.fillText(text, i * font_size, drops[i] * font_size);

        if (drops[i] * font_size > c.height && Math.random() > 0.975)
          drops[i] = 0;

        drops[i]++;
      }
    }

    setInterval(draw, 35);

    // Load Module Inside Iframe
    function loadModule(page) {
      const iframe = document.getElementById("moduleFrame");
      iframe.src = page;
      iframe.style.display = "block";
    }

    // Toggle Dark/Light Mode
    function toggleMode() {
      document.body.classList.toggle("light-mode");
    }

    // Resize Canvas on Window Resize
    window.onresize = () => {
      c.width = window.innerWidth;
      c.height = window.innerHeight;
    };
  </script>
</body>
</html>
