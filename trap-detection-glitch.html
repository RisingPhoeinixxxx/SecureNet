<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trap File Detection</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #0a0a0a;
      color: #00ffcc;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h2.glitch {
      font-size: 2em;
      position: relative;
      color: #0ff;
      text-align: center;
      margin-bottom: 30px;
    }

    h2.glitch::before,
    h2.glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    h2.glitch::before {
      left: 2px;
      text-shadow: -2px 0 red;
      animation: glitch 1s infinite linear alternate-reverse;
    }

    h2.glitch::after {
      left: -2px;
      text-shadow: -2px 0 blue;
      animation: glitch2 1s infinite linear alternate-reverse;
    }

    @keyframes glitch {
      0% { clip-path: inset(0 0 80% 0); }
      25% { clip-path: inset(10% 0 60% 0); }
      50% { clip-path: inset(20% 0 40% 0); }
      75% { clip-path: inset(30% 0 30% 0); }
      100% { clip-path: inset(0 0 90% 0); }
    }

    @keyframes glitch2 {
      0% { clip-path: inset(80% 0 0 0); }
      25% { clip-path: inset(60% 0 10% 0); }
      50% { clip-path: inset(40% 0 20% 0); }
      75% { clip-path: inset(30% 0 30% 0); }
      100% { clip-path: inset(90% 0 0 0); }
    }

    .trap-file {
      display: inline-block;
      background: rgba(0, 255, 255, 0.1);
      color: #00ffee;
      padding: 10px 20px;
      margin: 10px;
      border: 1px solid #00ffee;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }

    .trap-file:hover {
      background: rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    .log-area {
      margin-top: 30px;
      background: rgba(0, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      height: 250px;
      overflow-y: auto;
      font-size: 14px;
      border: 1px solid #00ffee;
    }

    .log-entry {
      margin-bottom: 10px;
    }

    .highlight {
      color: #ff66cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="glitch" data-text="üõ°Ô∏è Trap File Access Detection">üõ°Ô∏è Trap File Access Detection</h2>

    <div id="trapFiles">
      <div class="trap-file" onclick="triggerTrap('confidential.docx')">confidential.docx</div>
      <div class="trap-file" onclick="triggerTrap('secrets.pdf')">secrets.pdf</div>
      <div class="trap-file" onclick="triggerTrap('admin_notes.txt')">admin_notes.txt</div>
    </div>

    <div class="log-area" id="logArea">
      <strong>‚ö†Ô∏è Real-Time Log Feed</strong><br />
    </div>
  </div>

  <script>
    async function triggerTrap(filename) {
      try {
        const ipRes = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipRes.json();
        const ip = ipData.ip;
        const time = new Date().toLocaleTimeString();

        const logEntry = `‚ö†Ô∏è <strong>Trap File Accessed:</strong> <span class="highlight">${filename}</span> | IP: <span style="color: #0ff">${ip}</span> | Time: <span>${time}</span><br/>`;

        document.getElementById("logArea").innerHTML += `<div class="log-entry">${logEntry}</div>`;
      } catch (err) {
        document.getElementById("logArea").innerHTML += `<div class="log-entry" style="color: red;">‚ö†Ô∏è Failed to detect access or IP info.</div>`;
        console.error("Error fetching IP:", err);
      }
    }
  </script>
</body>
</html>
